<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Walnut Gold Gradient - Top Face -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8BC4A"/>
      <stop offset="50%" stop-color="#D4A72C"/>
      <stop offset="100%" stop-color="#C4A77D"/>
    </linearGradient>

    <!-- Left Face - Darker -->
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="100%" stop-color="#5D4E37"/>
    </linearGradient>

    <!-- Right Face - Medium -->
    <linearGradient id="rightGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C4A77D"/>
      <stop offset="100%" stop-color="#9A8565"/>
    </linearGradient>

    <!-- Inner Panel Gradients -->
    <linearGradient id="innerTopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E1C1A"/>
      <stop offset="100%" stop-color="#252320"/>
    </linearGradient>

    <linearGradient id="innerLeftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121110"/>
      <stop offset="100%" stop-color="#1A1816"/>
    </linearGradient>

    <linearGradient id="innerRightGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E1C1A"/>
      <stop offset="100%" stop-color="#151413"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main 3D Isometric Cabinet/Cube -->
  <g filter="url(#shadow)" transform="translate(256, 256)">
    <!-- Outer Cabinet Frame -->
    <!-- Top face -->
    <polygon
      points="0,-140 120,-70 0,0 -120,-70"
      fill="url(#topGradient)"
    />

    <!-- Left face -->
    <polygon
      points="-120,-70 0,0 0,140 -120,70"
      fill="url(#leftGradient)"
    />

    <!-- Right face -->
    <polygon
      points="0,0 120,-70 120,70 0,140"
      fill="url(#rightGradient)"
    />

    <!-- Inner Cabinet Opening (3D depth effect) -->
    <!-- Top inner face -->
    <polygon
      points="0,-100 80,-50 0,-10 -80,-50"
      fill="url(#innerTopGradient)"
    />

    <!-- Left inner face -->
    <polygon
      points="-80,-50 0,-10 0,90 -80,40"
      fill="url(#innerLeftGradient)"
    />

    <!-- Right inner face -->
    <polygon
      points="0,-10 80,-50 80,40 0,90"
      fill="url(#innerRightGradient)"
    />

    <!-- Shelf line (adds depth) -->
    <line
      x1="-70" y1="10" x2="70" y2="10"
      stroke="#3D3530"
      stroke-width="2"
      transform="skewY(-30)"
    />

    <!-- Cabinet door handle - gold accent -->
    <g filter="url(#glow)">
      <ellipse
        cx="85" cy="35" rx="6" ry="4"
        fill="#D4A72C"
        transform="rotate(-30)"
      />
    </g>

    <!-- Edge highlights -->
    <line x1="0" y1="-140" x2="120" y2="-70" stroke="#E8E4DD" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-140" x2="-120" y2="-70" stroke="#E8E4DD" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="-140" x2="0" y2="0" stroke="#E8E4DD" stroke-width="0.5" opacity="0.2"/>
  </g>
</svg>